<html>
<head>
    <title>KlavoTools - Popup</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../../kango-ui/kango_api.js"></script>
    <script src="../angular.min.js"></script>
    <script src="popup.js"></script>
    <script src="popup.menutree.js"></script>
    <script src="popup.redirect.js"></script>
    <script src="popup.fl-editor.js"></script>
</head>
<body style="height:130px;width: 520px;">
    <div id="cssmenu" ui:css:menu>
        Menu loading...
    </div>
    <!-- Search user form -->
    <form
        class="userline"
        ng:submit="search()"
        ng:controller="searchUser">
        
        <img ng:if="loading" src="http://klavogonki.ru/img/small_loading.gif" />
        <img ng:if="id!==0" src="http://klavogonki.ru/img/ok.gif" />
        
        <input
            type="text"
            tabindex="1"
            ng:model="login" />
            
        <input
            type="button"
            value="→"
            tabindex="2"
            ng:click="search()" />
        
        <span ng:if="id===false">не найден</span>
        <span ng:if="id!=0" class="get-id-links">
            ID: {{id}} |
            <a title="Профиль">
                <img ng:path ng:path:str="/u/#/{{id}}/" src="../../icons/profile.png" />
            </a>
            <a title="Статистика">
                <img ng:path ng:path:str="/u/#/{{id}}/stats/" src="../../icons/sprint.png" />
            </a>
            <a title="Бортжурнал">
                <img ng:path ng:path:str="/u/#/{{id}}/journal/" src="../../icons/usefuladdons.png" />
            </a>
            <!--
                TODO: add links to achievements and friends.         
            -->
        </span>
    </form>
    
    <!-- Fast links editor -->
    <div class="editor" ng:controller="EditorCtrl" ng:show="visible">
        <textarea ng:model="txtlinks"></textarea>
        <div class="note">* <b>"__USERID__"</b> будет заменяться на ID активного аккаунта</div>
        <table>
            <tr>
                <td>Текст:</td>
                <td class="td-center">
                    <input tabindex='3' type="text" ng:model="title" />
                </td>
                <td class="td-right">
                    <input tabindex='5' type="button" value="Добавить" ng:click="add()" />
                </td>
            </tr>
            <tr>
                <td>Ссылка:</td>
                <td class="td-center">
                    <input tabindex='4' type="text" ng:model="url" />
                </td>
                <td class="td-right">
                    <input tabindex='6' type="button" value="Сохранить" ng:click="save()" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
