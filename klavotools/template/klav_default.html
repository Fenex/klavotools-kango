<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link type="text/css" rel="stylesheet" href="../opt.css">
	<script src="http://klavogonki.ru/js/prototype-1.6.0.3.js" type="text/javascript"></script>
	<title>KlavoTools</title>
</head>
<body>
	<div id="head" class="minwidth green-back">
	<div class="minwidth_holyhack">
	<div class="minwidth_container">


	<div id="logo">
		<a href="http://klavogonki.ru/"><img src="http://klavogonki.ru/img/logo-4.gif" alt="Клавогонки.Ру" title="Клавогонки.Ру"></a>
	</div>

	<div class="right">

		<div class="login-block">
			&nbsp;
				</div>

		<div class="menu">
			<a href="http://klavogonki.ru/forum/">Форум</a>
			<a href="http://klavogonki.ru/about/">Об игре</a>
			<a href="http://klavogonki.ru/vocs/">Словари</a>
			<a href="http://klavogonki.ru/top/">Рекорды</a>
			<a href="http://klavogonki.ru/gamelist/">Игра</a>
		</div>
	</div>

	<div style="clear: both;"></div>


	</div>
	</div>
	</div>

	<div class="bar"></div>



	<div class="popup-box" id="login-form" style="display:none;">
		<table>
			<tbody><tr>
				<td class="tl"></td>
				<td class="t"></td>
				<td class="tr"></td>
			</tr>
			<tr>
				<td class="l"></td>
				<td class="c">
					<form method="POST" action="/login">
						<input type="hidden" name="redirect" value="/forum/">
						<dl id="r_username">
							<dt><label for="username">Логин</label></dt>
							<dd><input name="login" id="username"></dd>
						</dl>
						
						<dl id="r_password">
							<dt><label for="password">Пароль</label></dt>
							<dd class="field"><input name="pass" id="password" type="password"></dd>
						</dl>
						
						<dl id="r_login_form_submit">
							<dt></dt>
							<dd><input type="submit" name="submit_login" value="Войти" id="login_form_submit"></dd>
						</dl>
					
						<dl>
							<dt></dt>
		
							<dd>
								<ul class="navigation">
									<li><a href="/register/">Регистрация</a></li>
									<li><a href="/remind/">Я ничего не помню</a></li>
								</ul>
							</dd>
						</dl>
		
					</form>
				</td>
				<td class="r"></td>
			</tr>
			<tr>
				<td class="bl"></td>
				<td class="b"></td>
				<td class="br"></td>
			</tr>
		</tbody></table>
		<div class="close"><ins></ins></div>
	</div>

	<div id="content" class="minwidth">

	</div>
	<div id="footer" style="padding: 1px 10px;">
		<div style="clear: both;">&nbsp;</div>
		<div class="bar"></div>
		<table width="100%"><tbody><tr>
			<td align="left" style="width: 185px;">
				<span class="KTS_bottom">KlavoTools</span>
			</td>
			<td align="right">
				<span id="copyright">© 2008–2011. Авторский проект Артёма Чивчалова.</span>
				<span id="links">
					<a href="http://klavogonki.ru/about/">Правила</a> •
					<a href="http://klavogonki.ru/about/learning/">Обучение</a> •
					<a href="http://klavogonki.ru/about/stats/">Статистика</a> •
					<a href="http://klavogonki.ru/contact/">Обратная связь</a>
				</span>
			</td>
		</tr></tbody></table>
	</div>




	<div class="popup-box" id="popup" style="position: absolute; display: none;">
		<table>
			<tbody><tr>
				<td class="tl"></td>
				<td class="t"></td>
				<td class="tr"></td>
			</tr>
			<tr>
				<td class="l"></td>
				<td class="c" id="popup_content">			
				</td>
				<td class="r"></td>
			</tr>
			<tr>
				<td class="bl"></td>
				<td class="b"></td>
				<td class="br"></td>
			</tr>
		</tbody></table>
	</div>			

	<div id="popalert" class="stdpopup popup_message" style="display: none;">
	<div class="back">&nbsp;</div>
	<div class="content1">
	<div class="content2 popup-box">

		<table width="100%">
			<tbody><tr>
				<td class="tl"></td>
				<td class="t"></td>
				<td class="tr"></td>
			</tr>
			<tr>
				<td class="l"></td>
				<td class="c">
					<div class="a1"><div class="a2 stdpopup-content" id="popalert-content"></div></div>
					<p align="center">
					<input type="button" class="btn" value="Закрыть" onclick="if(_popalert_callback == null || !_popalert_callback()) $('popalert').hide();">
					</p> 
				</td>
				<td class="r"></td>
			</tr>
			<tr>
				<td class="bl"></td>
				<td class="b"></td>
				<td class="br"></td>
			</tr>
		</tbody></table>
	</div>
	</div>
	</div>

	<div id="popconfirm" class="stdpopup popup_message" style="display: none;">
	<div class="back">&nbsp;</div>
	<div class="content1">
	<div class="content2 popup-box">

		<table width="100%">
			<tbody><tr>
				<td class="tl"></td>
				<td class="t"></td>
				<td class="tr"></td>
			</tr>
			<tr>
				<td class="l"></td>
				<td class="c">
					<div class="a1"><div class="a2 stdpopup-content" id="popconfirm-content"></div></div>
					<p align="center">
					<input type="button" class="btn" id="popconfirm-btn-ok" value="OK"> 
					<input type="button" class="btn" value="Отмена" onclick="$('popconfirm').hide();">
					</p> 
				</td>
				<td class="r"></td>
			</tr>
			<tr>
				<td class="bl"></td>
				<td class="b"></td>
				<td class="br"></td>
			</tr>
		</tbody></table>				
	</div>
	</div>
	</div>

	<div id="top-popup" style="display: none">
	<div class="right">
	<input type="button" value="" onclick="if(typeof _top_popup_btn_callback == 'function') _top_popup_btn_callback();">
	<a onclick="close_top_popup();"><img src="/img/yellow_cross.gif" alt="X"></a>
	</div>
	<div class="content">

	</div>
	</div>

	<div id="drop_message" style="display:none">
		
		<div class="content1">
		<div class="content2 popup-box">
		<table>
			<tbody><tr>
				<td class="tl"></td>
				<td class="t"></td>
				<td class="tr"></td>
			</tr>
			<tr>
				<td class="l"></td>
				<td class="c">
					
				</td>
				<td class="r"></td>
			</tr>
			<tr>
				<td class="bl"></td>
				<td class="b"></td>
				<td class="br"></td>
			</tr>
		</tbody></table>
		<div class="close"><ins></ins></div>
	</div>
	</div>
	</div>
</body>

</html>
